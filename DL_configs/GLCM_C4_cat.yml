# Reclassify labels into four cleasses: Land, Open Water, <50%, >50%
# Use only pixel values and GLCM products
# Concatenate DOY and patch_loc_y after convolution layers

configuration:
  train_data: ./data/train_dataset/GLCM_norm.csv
  test_data: ./data/test_dataset/GLCM_norm.csv
  epochs: 100
  verbosity: 2
  K-fold: 1
  kernel_size: 3

labels:
  0:
    - 1
    - 2
  10:
    - 20
    - 30
    - 40
  50:
    - 60
    - 70
    - 80
    - 90
    - 91
    - 92

features:
  # - label
  # - patch_num
  # - year
  - patch_loc_y
  # - patch_loc_x
  - DOY
  # - hour
  # - pix_loc_y
  # - pix_loc_x
  - band_8
  - band_4
  - band_3
  - entropy_8
  - entropy_4
  - entropy_3
  - ASM_8
  - ASM_4
  - ASM_3
  - contrast_8
  - contrast_4
  - contrast_3
  - homogeneity_8
  - homogeneity_4
  - homogeneity_3
  - dissimilarity_8
  - dissimilarity_4
  - dissimilarity_3